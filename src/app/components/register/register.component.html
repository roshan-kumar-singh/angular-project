
<div class="row g-0">
    <div class="col-lg-6 col-md-12 registration-section">
      <div class="col text-center p-2 mb-3 bg-light register-title">
        <span class="fs-3">Register with us</span><br/>
        <span class="fs-9 register-subtitle">Fill all details and get registered with Ausmit</span>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="registerSubmited()"class="border p-3 rounded-3 style" >
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="title" class="form-label" >Title *</label>
            <select class="form-select" id="title" name="title">
              <option value="mr">Mr</option>
              <option value="mrs">Mrs</option>
              <option value="ms">Ms</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="firstname" class="form-label" >First Name *</label>
            <input type="text" class="form-control" id="firstname" name="firstname" formControlName="firstname">
            <div class="form-text text-danger" *ngIf="FirstName.errors?.['required'] && (FirstName.touched || FirstName.dirty)">
              First Name is required.
            </div>
          </div>
          <div class="col-md-4">
            <label for="lastname" class="form-label" >Last Name *</label>
            <input type="text" class="form-control" id="lastname" name="lastname"formControlName="lastname">
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="email" class="form-label" >Email address *</label>
            <input type="email" class="form-control" id="email" name="email"formControlName="email">
            <div class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="mobile" class="form-label" >Mobile Number *</label>
            <input type="text" class="form-control" id="mobile" name="mobile"formControlName="mobile">
            <div class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="pwd" class="form-label" >Password *</label>
            <input type="password" class="form-control" id="pwd" name="password"formControlName="password">
            <div class="form-text"></div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="agreeCheckbox" [(ngModel)]="agreeToTerms">
              <label class="form-check-label" for="agreeCheckbox">I agree to the T&C and Privacy Policy *</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!agreeToTerms">Register Now</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-12 ">
      <img src="https://ausmit.in/assets/images/side-image.png" alt="Side Image" class="img-fluid">
    </div>
  </div>
